<style>
.padded-section {
    padding: 10px 30px;
}
.center-section {
    margin-left: auto; 
    margin-right: auto; 
    float: none;
}
</style>

<h2>Create a user</h2>
<section class="row padded-section center-section" style="width: 400px;" ng-controller="CreateUserCtrl" >

    <form name="createUserForm" ng-submit="createUser()" class="signin form-horizontal" novalidate autocomplete="off">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
        </div>
        <div class="text-center form-group">
            <button type="submit" class="btn btn-large btn-primary">Create user</button>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
        <div data-ng-show="success" class="text-center text-success">
            <strong data-ng-bind="success"></strong>
        </div>
    </form>

</section>
