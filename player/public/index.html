<polymer-element name="my-element">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 1000px;
        height: 46px;
        box-sizing: border-box;
      }
      #section {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      #paper_tabs {
        color: white;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 2px;
      }
      paper-item {
      	height: 100%;
		background: url(/img/paper-tabs-bg.png);
		text-align: center;
		margin: 0px 2px;
      }
    </style>
    <section id="section" layout vertical>
      <paper-tabs selected="0" selectedindex="0" id="paper_tabs">
        <paper-item label="Home" style="height:100%">
        	<a href="#/" target="_self"></a>
        </paper-item>
		<paper-item label="Play" style="height:100%">
        	<a href="#/play" target="_self"></a>
        </paper-item>
        </paper-item><paper-item label="Leaderboard" style="height:100%">
        	<a href="#/leaderboard" target="_self"></a>
        </paper-item>
		<paper-item label="Upload" style="height:100%">
        	<a href="#/upload" target="_self"></a>
        </paper-item><paper-item label="Game Log" style="height:100%">
        	<a href="#/game_log/0" target="_self"></a>
        </paper-item>
        </paper-item><paper-item label="Rules" style="height:100%">
        	<a href="#/rules" target="_self"></a>
        </paper-item>
      </paper-tabs>
    </section>

  <script>

</polymer-element>
<div class="container">
    <div>
    <my-element></my-element>
    </div>
        <div style="padding:50px 0 0 0" ng-controller="LogInCtrl">
            <a href="#/login" target="_self" style="float:right" ng-hide="user" >Log in</a>
            <div ng-show="user" style="float:right">
                <span> Logged in as: {{user.user}}. </span>
                <span ng-show="user && user.user == 'admin'">
                    <a href="#/createuser" target="_self">Create a user</a>
                    &nbsp;or&nbsp;
                </span>
                <a href="logout" target="_self">Log out</a>
            </div>
        </div>
   <div ng-view style="padding:30px 0 0 0"></div>
</div>
