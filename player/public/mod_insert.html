<form role="form" class="form-horizontal">
	<legend>Create new game</legend>
	<div class="form-group"><label for="inputname" class="col-lg-4 control-label">Name</label><div class="col-lg-8"><input type="text" class="form-control" id="inputname" placeholder="Name" ng-model="newName"></div></div>
	<div class="form-group"><label for="inputbot1" class="col-lg-4 control-label">Bot1</label><div class="col-lg-8"><input type="text" class="form-control" id="inputbot1" placeholder="Bot1" ng-model="newBot1"></div></div>
	<div class="form-group"><label for="inputbot2" class="col-lg-4 control-label">Bot2</label><div class="col-lg-8"><input type="text" class="form-control" id="inputbot2" placeholder="Bot2" ng-model="newBot2"></div></div>
	<div class="form-group"><label for="inputgamestate" class="col-lg-4 control-label">GameState</label><div class="col-lg-8"><input type="text" class="form-control" id="inputgamestate" placeholder="gamestate" ng-model="newStartstate"></div></div>
	<div class="form-group"><label for="inputmoves" class="col-lg-4 control-label">Moves</label><div class="col-lg-8"><input type="text" class="form-control" id="inputmoves" placeholder="moves" ng-model="newMoves"></div></div>
	
	<div class="form-group">
		<div class="col-lg-offset-4 col-lg-8">
			<button type="reset" class="btn btn-warning btn-large">Reset <b class="glyphicon glyphicon-refresh"></b></button>&nbsp;
			<button type="button" class="btn btn-default" ng-click="insertSubmit()">Submit &raquo;</button>	
		</div>							
	</div>
</form>
