<h2>Leaderboard</h2>
<h3>"I will be the greatest space invader that God ever created."</h3>

<table width="100%" class="table table-hover">
	<thead>
		<tr>
			<th width="50px">Rank</th><th>Name</th><th>Version</th><th>User</th>
		</tr>
	</thead>
		<tr ng-repeat="bot in bots | orderBy:'ranking':'true'">
			<td>
				<span>{{bot.ranking}}</span>
			</td>
			<td>
				<span>{{bot.name}}</span>
			</td>
			<td>
				<span>{{bot.version}}</span>
			</td>
			<td>
				<span>{{bot.username}}</span>
			</td>
		</tr>
	</tbody>
</table>
