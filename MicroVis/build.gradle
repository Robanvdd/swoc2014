apply plugin: 'cpp'

model {
	repositories {
        libs(PrebuiltLibraries) {
            sfml {
                headers.srcDir "../SFML-2.4.2/include"
            }

            def libDir = "../SFML-2.4.2/lib/"
            def libSuffix = ".so"
            if (org.gradle.internal.os.OperatingSystem.current().isWindows()) {
				libSuffix = ".lib"
			}

            sfmlgraphics {
                binaries.withType(PrebuiltSharedLibraryBinary) {
                    sharedLibraryFile = file(libDir + 'sfml-graphics' + libSuffix)
                }
            }

            sfmlwindow {
                binaries.withType(PrebuiltSharedLibraryBinary) {
                    sharedLibraryFile = file(libDir + 'sfml-window' + libSuffix)
                }
            }

            sfmlsystem {
                binaries.withType(PrebuiltSharedLibraryBinary) {
                    sharedLibraryFile = file(libDir + 'sfml-system' + libSuffix)
                }
            }
        }
	}

    components {
		MicroVis(NativeExecutableSpec) {
			binaries.all {
				cppCompiler.args '-Wall', '-EHsc'
			}
			sources {
				cpp {
					source {
						srcDir "src/MicroVis"
						include "**/*.cpp"
					}

					exportedHeaders {
						srcDir 'include'
					}

					lib library: "sfml", linkage: "api"
					lib library: "sfmlgraphics"
					lib library: "sfmlwindow"
					lib library: "sfmlsystem"
				}
			}
		}
	}
}