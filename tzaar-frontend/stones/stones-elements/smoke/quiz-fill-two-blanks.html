<html>
<head>
  <title>stones-quiz-fill-two-blanks</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../components/platform/platform.js"></script>
  
  <link rel="import" href="../../components/font-roboto/roboto.html">
  <link rel="import" href="../../components/paper-button/paper-button.html">
  <link rel="import" href="../templates/stones-quiz-fill-two-blanks.html">
  
  <style>

    body {
      font-family: "RobotoDraft", sans-serif;
      padding: 20px;
    }
    
  </style>

</head>
<body unresolved>

  <stones-quiz-fill-two-blanks></stones-quiz-fill-two-blanks>
  
  <br><br><br>
  
  <paper-button raisedButton label="verify" onclick="verify()"></paper-button>
  
  <script>
  
    var q = document.querySelector('stones-quiz-fill-two-blanks');
  
    addEventListener('polymer-ready', function() {
  
      q.quiz = {
        question: 'What two metals together make brass?',
        answer: ['Copper', 'Zinc']
      }
      
    });
    
    function verify() {
      alert('score: ' + q.getScore());
    }
  
  </script>
  
</body>
</html>
