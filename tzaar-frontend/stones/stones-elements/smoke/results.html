<html>
<head>
  <title>stones-results</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../components/platform/platform.js"></script>
  
  <script src="sampleData.js"></script>
  
  <link rel="import" href="../theme.html">
  <link rel="stylesheet" href="../stones-category-themes.css" shim-shadowdom>
  
  <link rel="import" href="../../components/font-roboto/roboto.html">
  <link rel="import" href="../../components/core-icons/core-icons.html">
  <link rel="import" href="../../components/core-media-query/core-media-query.html">
  <link rel="import" href="../stones-results.html">
  
  <style>
  
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background-color: #ffff8d;
      font-family: "RobotoDraft", sans-serif;
    }    
  
    stones-results {
      max-width: 600px;
      margin: 0 auto;
    }
  
  </style>
  
</head>
<body unresolved class="yellow-theme">

  <core-media-query query="min-width: 900px"></core-media-query>

  <stones-results fit></stones-results>
  
  <script>
  
    addEventListener('polymer-ready', function() {
  
      var r = document.querySelector('stones-results');
      var m = document.querySelector('core-media-query');
      
      m.addEventListener('core-media-change', function() {
        r.wide = m.queryMatches;
      });
      
      r.avatar = 1;
      r.scores = [0, 8, 0, 0, 8, 0, 8, 0, 0, 8, 0, 8, 0, 8, 8];
      r.category = window.categories[0];
      
    });
  
  </script>
  
</body>
</html>
