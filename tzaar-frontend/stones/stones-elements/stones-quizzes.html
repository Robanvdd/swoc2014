<link rel="import" href="stones-status-bar.html">
<link rel="import" href="templates/stones-quiz-fill-blank.html">
<link rel="import" href="templates/stones-quiz-fill-two-blanks.html">
<link rel="import" href="templates/stones-quiz-single-select.html">
<link rel="import" href="templates/stones-quiz-single-select-item.html">
<link rel="import" href="templates/stones-quiz-multi-select.html">
<link rel="import" href="templates/stones-quiz-picker.html">
<link rel="import" href="templates/stones-quiz-alpha-picker.html">
<link rel="import" href="templates/stones-quiz-true-false.html">
<link rel="import" href="templates/stones-quiz-four-quarter.html">
<link rel="import" href="templates/stones-quiz-toggle-translate.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/core-selector/core-selector.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">

<polymer-element name="stones-quizzes" attributes="scores category avatar wide" vertical layout>
<template>

  <link rel="stylesheet" href="stones-quizzes.css">

  <div id="quizzesPanel" class="quizzes-panel {{ {wide: wide} | tokenList }}" flex vertical layout?="{{!wide}}" slide-up?="{{parentElement.selected !== 'empty'}}" slide-down?="{{parentElement.selected === 'empty'}}">
  
    <div class="card {{ {answered: answered} | tokenList }}" flex?="{{!wide}}" vertical layout?="{{!wide}}" hero-p>
    
      <core-toolbar class="theme-bg" hero-id="punch-bottom" hero?="{{parentElement.selected !== 'empty'}}">
      
        <div class="question" cross-fade-delayed>{{quiz.question}}</div>
        
      </core-toolbar>

      <div id="quizzesContent" class="quizzes-content" hidden?="{{!category}}" flex hero-id="quizzes-content" hero?="{{parentElement.selected !== 'empty'}}">
      
        <core-selector id="quizViews" notap selected="{{quiz.type}}" cross-fade-delayed on-quiz-answered="{{quizAnswered}}" on-quiz-next="{{quizDone}}">
        
          <stones-quiz-alpha-picker name="alpha-picker"></stones-quiz-alpha-picker>
          <stones-quiz-fill-blank name="fill-blank"></stones-quiz-fill-blank>
          <stones-quiz-fill-two-blanks name="fill-two-blanks"></stones-quiz-fill-two-blanks>
          <stones-quiz-four-quarter name="four-quarter"></stones-quiz-four-quarter>
          <stones-quiz-multi-select name="multi-select"></stones-quiz-multi-select>
          <stones-quiz-picker name="picker"></stones-quiz-picker>
          <stones-quiz-single-select-item name="single-select-item"></stones-quiz-single-select-item>
          <stones-quiz-single-select name="single-select"></stones-quiz-single-select>
          <stones-quiz-toggle-translate name="toggle-translate"></stones-quiz-toggle-translate>
          <stones-quiz-true-false name="true-false"></stones-quiz-true-false>
          
        </core-selector>

      </div>
      
      <paper-fab class="check-button {{ {correct: scores[index] > 0, incorrect: scores[index] === 0} | tokenList }}" icon="{{icon}}" on-tap="{{quizDone}}"></paper-fab>
      
    </div>
    
  </div>

  <stones-status-bar class="{{ {wide: wide} | tokenList }}" avatar="{{avatar}}" scores="{{scores}}" category="{{category}}" wide="{{wide}}" slide-up?="{{parentElement.selected === 'quizzes'}}"></stones-status-bar>
  
</template>
<script>

  Polymer('stones-quizzes', {
    
    wide: false,
    answered: false,
    icon: 'check',
    avatar: 1,
    
    observe: {
      'category': 'update'
    },

    created: function() {
      this.category = {};
      this.scores = [];
    },
    
    resetScrollTop: function() {
      this.$.quizzesPanel.scrollTop = 0;
      this.$.quizzesContent.scrollTop = 0;
    },

    next: function() {
      this.index++;
      this.answered = false;
      this.icon = 'check';
      if (this.quizView) {
       this.quizView.reset();
      }
    },

    update: function() {
      if (this.scores && this.category) {
        this.index = this.scores.length;
        this.indexChanged();
      }
    },
    
    indexChanged: function() {
      if (this.category.quizzes) {
        this.quiz = this.category.quizzes[this.index];
      }
    },
    
    quizChanged: function() {
      if (this.quizView) {
        this.quizView.reset();
      }
      if (this.quiz) {
        this.quizView = this.$.quizViews.querySelector(
            '[name="' + this.quiz.type + '"]');
        if (this.quizView) {
          this.quizView.quiz = this.quiz;
        }
      }
    },
    
    quizDone: function() {
      var s = this.quizView.getScore();
      if (s > 0) {
        this.icon = 'social:mood';
      } else {
        this.icon = 'close';
      }
      this.scores[this.index] = s;

      this.async(function() {
        this.fire('quiz-done', {score: s});
      }, null, parseInt(CoreStyle.g.transitions.duration));
    },
    
    quizAnswered: function() {
      this.answered = true;
    }
    
  });

</script>
</polymer-element>
